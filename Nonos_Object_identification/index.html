<!DOCTYPE html>
<html>
  <head>
    <title>Nono's Object identification</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1>Nono's Object identification</h1>

    <section id="conteneur1" class="invisible">
        <div class="button"><button id="webcamButton" class="button_start_stop">Start</button></div>
        <div id="leftframe"><img src="images/leftframe.png" alt="robot" title="robot"></div>
        
        <section id="conteneur2">
            <div id="topframe"><img src="images/topframe.png" alt="robot" title="robot"></div>
            <div id="liveView" class="camView">
                <div id="flux"><video id="webcam" autoplay muted width="640" height="480"></video></div>
            </div>
        </section>
        <div id="rightframe"><img src="images/rightframe.png" alt="robot" title="robot"></div>
        <div class="button"><button id="Stop" class="button_start_stop" onclick="disableCam()"> Stop</button></div>
    </section>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script.js" defer></script>


  </body>
</html>
